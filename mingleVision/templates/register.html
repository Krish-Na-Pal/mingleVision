<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="static/images/logo.ico">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/alert.css">
    <script src="static/js/alert.js"></script>
    <title>Register | MingleCall</title>
    <style>
          
          .message {
            font-size: 20px;
            color: red;
            margin-top: 5px;
            display: none;
          }
          
          button {
            margin-top: 10px;
          }
          
    </style>
    
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">       
                {% if messages %}
                {% for message in messages %}
                <div id="alert" class="{{message.tags}}">
                  <span class="{{message.tags}}btn" onclick="closeAlert()">&times;</span>
                  <b>{{message}}</b>
                </div>
                {% endfor %}
                {% endif %}
                <h1 class="opacity">REGISTER</h1>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="USERNAME" required/>
                    <input type="email" name="email" placeholder="EMAIL" required/>
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" name="password" placeholder="PASSWORD" required/>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="CONFIRM PASSWORD" required/>
                    <div id="message" class="message">
                      Passwords must match.
                    </div>
                    <button class="opacity" type='submit'>REGISTER</button>
                </form>
                <div class="register-forget opacity">
                    <a href=""></a>
                    <a href="login">LOGIN</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
    </section>
    <script>
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmpassword");
        const message = document.getElementById("message")

        function validatePasswords() {
            if (passwordInput.value === "" && confirmPasswordInput.value === "") {
                message.style.display = "none";
            } else if (passwordInput.value === confirmPasswordInput.value) {
                message.style.display = "none";
            } else {
                message.style.display = "block";
            }
        }      
    </script>
</body>

</html>
